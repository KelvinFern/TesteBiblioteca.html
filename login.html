<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca-Fafic</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand " >Biblioteca Mons Luiz Gualberto de Andrade</a>
  </nav>

  <div style="display: flex; justify-content: center; margin-top: 50px;">
    <div class="card" style="width: 25rem; margin: auto;">
        <img class="card-img-top" src="imag.jpg">
      <div class="card-body">
        <h5 class="card-title">Biblioteca online</h5>
        <br>
        <form>

          <div class="form-group">
  <label for="exampleInputEmail1">Endereço de email</label>
  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
  <small id="emailHelp" class="form-text text-muted">Para sua segurança não compartilhamos seu email. </small>
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Senha</label>
  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
</div>
<div class="form-group form-check">
  <input type="checkbox" class="form-check-input" id="exampleCheck1">
  <label class="form-check-label" for="exampleCheck1">Salvar Senha</label>
</div>
<a href="pginicial.html" class="btn btn-success active" role="button" aria-pressed="true">Login</a>
<a class="btn btn-primary active" role="button" aria-pressed="true" onclick="limparCampos()">Limpa</a>
<br>
<br>
<a href="cadastro.html" type="button" class="btn btn-primary btn-sm btn-block">Cadastre-se</a>

<script>
  function limparCampos() {
    document.getElementById("exampleInputEmail1").value = "";
    document.getElementById("exampleInputPassword1").value = "";
    document.getElementById("exampleCheck1").checked = false;
  }
</script>

          
        </form>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
