      <div style="margin: 10px;">     
<br>
<div class="card">
  <div class="card-header">
    Novo Usuário
  </div>
  <div class="card-body">
    <a class="btn btn-link active" role="button" aria-pressed="true" href="ListUsuario.html">Ver todos</a>
      <div style="margin: 10px;">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Senha</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
          </div>
          <div class="form-group">
            <label for="inputAddress1">logradouro </label>
            <input type="text" class="form-control" id="inputAddress1" placeholder="Apartamento, hotel, casa, etc.">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" class="form-control">
                <option selected>UF</option>
                <option>Paraiba</option>
                <option>Ceara</option>
                <option>Piaui</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP">
            </div>
          </div>
          <a href="login.html" type="submit" class="btn btn-primary">Salvar</a>
          <button type="reset" class="btn btn-secondary btn-group-sm ">Limpar</button>

        </form>
      </div>      
  </div>
</div>
